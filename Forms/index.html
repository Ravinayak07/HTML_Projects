<!DOCTYPE html>
<html>

<head>
    <title>Survey form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">


        <header class="header">
            <h3 class="title">VIOLA'S VEG PIZZA PLACE
            </h3>
        </header>
        <div>
            <div class="form-group">
                <table border="1">
                    <tr>
                        <td><label class="order_info" id="name">Name</label></td>
                        <td><input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required /></td>
                    </tr>
                    <tr>
                        <td><label class="order_info" id="Phone Number">Phone Number</label></td>
                        <td><input type="text" name="name" id="phonenumber" class="form-control" placeholder="Enter your Phone Number" required /></td>
                    </tr>
                    <tr>
                        <td><label class="order_info" id="Address" for="name">Address</label></td>
                        <td><input type="text" name="name" id="address" class="form-control" placeholder="Enter the address" required /></td>
                    </tr>
                    <tr>
                        <td><label class="order_info" id="orderdate" for="name">Order date</label></td>
                        <td><input type="text" name="name" id="orderdate" class="form-control" required /></td>
                    </tr>
                    <tr>
                        <td><label class="order_info" id="size" for="name">Size</label></td>
                        <td><input type="text" name="name" id="size" class="form-control" required /></td>
                    </tr>
                    <tr>
                        <td><label class="order_info" id="pizzatype" for="name">Pizza Type</label></td>
                        <td><input type="text" name="name" id="pizzatype" class="form-control" required /></td>
                    </tr>
                    <tr>
                        <td><label class="order_info" id="quantity" for="name">Pizza Type</label></td>
                        <td><input type="text" name="name" id="quantity" class="form-control" required /></td>
                    </tr>
                </table>
            </div>


            <div class="form-group">
                <button type="submit" id="submit" class="confirm-button">
            CONFIRM ORDER
          </button>
            </div>
        </div>

    </div>

</body>

</html>
