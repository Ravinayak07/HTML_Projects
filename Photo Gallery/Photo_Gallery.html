        body {
            background: #222;

        .thumbnails img {
            height: 200px;

        }

<body>
    <div id="container" align="center">
        <h1>My Web page Gallery</h1>
        <br />
        <div class="thumbnails">
            <img alt="" onmouseover="preview.src=img1.src" nmae="img1" src="images/img1.jpg"/>
            <img alt="" onmouseover="preview.src=img2.src" nmae="img2" src="images/img2.jpg"/>
            <img alt="" onmouseover="preview.src=img3.src" nmae="img3" src="images/img3.jpg"/>
